
<h2 mat-dialog-title>Add a currency</h2>
<form mat-dialog-content (ngSubmit)="onSubmit(form.valid,currency)" #form="ngForm" class="form">
  <div class="form-group">
    <label for="name">
      Name
    </label>
    <input type="text" name="name" 
        [(ngModel)]="currency.name" required>
  </div>
  <div class="form-group">
    <label for="shortName">
      Short name
    </label>
    <input type="text" name="shortName" 
        [(ngModel)]="currency.shortName" required>
  </div>
  <div class="form-group">
    <label>Type</label>
    <select name="type" [(ngModel)]="currency.type">
      <option 
          *ngFor="let type of currencyType" 
          [value]="type">
          {{ type }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label>Website</label>
    <input 
        type="url" pattern="https?://.+" 
        placeholder="https://example.com" 
        [(ngModel)]="currency.website" name="website">
  </div>
  <div mat-dialog-actions>
    <button 
      mat-button class="btn btn-success"
      [disabled]="form.invalid" 
      cdkFocusInitial>
       Submit
    </button>
    <button mat-button mat-dialog-close>Cancel</button>
  </div>
</form>
